global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'observability-stack'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 172.28.0.50:9093

rule_files:
  - /etc/prometheus/alerting-rules.yml

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
  
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['172.28.0.10:8888']
        labels:
          service: 'otel-collector'

  - job_name: 'otel-collector-apps'
    static_configs:
      - targets: ['172.28.0.10:8889']
        labels:
          service: 'otel-collector-apps'
  
  - job_name: 'loki'
    static_configs:
      - targets: ['172.28.0.30:3100']
        labels:
          service: 'loki'
  
  - job_name: 'jaeger'
    static_configs:
      - targets: ['172.28.0.40:14269']
        labels:
          service: 'jaeger'
  
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['172.28.0.50:9093']
        labels:
          service: 'alertmanager'
  
  - job_name: 'grafana'
    static_configs:
      - targets: ['172.28.0.60:3000']
        labels:
          service: 'grafana'
  
  - job_name: 'docker-containers'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
    relabel_configs:
      - source_labels: [__meta_docker_container_label_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_docker_container_label_prometheus_io_port]
        action: replace
        target_label: __address__
        regex: (.+)
        replacement: $1
      - source_labels: [__meta_docker_container_label_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__meta_docker_container_name]
        action: replace
        target_label: container_name
      - source_labels: [__meta_docker_container_label_loki_job]
        action: replace
        target_label: job

remote_write:
  - url: http://172.28.0.10:8889/api/v1/write
    queue_config:
      max_samples_per_send: 1000
      batch_send_deadline: 5s