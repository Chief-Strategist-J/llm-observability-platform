receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 30s
          static_configs:
            - targets: ['localhost:8888']
        
        - job_name: 'docker-containers'
          scrape_interval: 30s
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
          relabel_configs:
            - source_labels: [__meta_docker_container_label_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_docker_container_label_prometheus_io_port]
              action: replace
              target_label: __address__
              regex: (.+)
              replacement: $1
            - source_labels: [__meta_docker_container_label_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__meta_docker_container_name]
              action: replace
              target_label: container_name

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
  
  resource:
    attributes:
      - key: service.name
        action: insert
        value: otel-collector
      - key: deployment.environment
        action: insert
        value: production

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  
  otlp/jaeger:
    endpoint: 172.20.0.40:4317
    tls:
      insecure: true
  
  loki:
    endpoint: http://172.20.0.30:3100/loki/api/v1/push
  
  prometheusremotewrite:
    endpoint: http://172.20.0.20:9090/api/v1/write
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, prometheusremotewrite]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki]