version: "3.9"

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-instance-${INSTANCE_ID}
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "SuperSecret123!"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: "3000"
      GF_SERVER_ROOT_URL: "http://localhost:${GRAFANA_PORT}"
      GRAFANA_PORT: "${GRAFANA_PORT}"
      INSTANCE_ID: "${INSTANCE_ID}"
    volumes:
      - grafana-data-${INSTANCE_ID}:/var/lib/grafana
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
        reservations:
          memory: 256m
    restart: unless-stopped
    networks:
      - observability-network

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.grafana-${INSTANCE_ID}.rule: "Host(`grafana-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.grafana-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.grafana-${INSTANCE_ID}.service: "grafana-${INSTANCE_ID}"
      traefik.http.routers.grafana-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.grafana-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.grafana-${INSTANCE_ID}.middlewares: "security-headers-${INSTANCE_ID},rate-limit-${INSTANCE_ID},compression-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.grafana-${INSTANCE_ID}.loadbalancer.server.port: "3000"
      traefik.http.services.grafana-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/api/health"
      traefik.http.services.grafana-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "3000"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "grafana-${INSTANCE_ID}"

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  grafana-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
