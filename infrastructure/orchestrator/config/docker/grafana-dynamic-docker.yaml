version: "3.9"

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-instance-${INSTANCE_ID}
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "SuperSecret123!"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: "3000"
      GF_SERVER_ROOT_URL: "http://localhost:${GRAFANA_PORT}"
      GRAFANA_PORT: "${GRAFANA_PORT}"
      INSTANCE_ID: "${INSTANCE_ID}"
    volumes:
      - grafana-data-${INSTANCE_ID}:/var/lib/grafana
    networks:
      - observability-network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
        reservations:
          memory: 256m
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: "PathPrefix(`/`)"
      traefik.http.routers.grafana.entrypoints: "grafana"
      traefik.http.routers.grafana.service: "grafana"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"
      traefik.docker.network: "observability-network"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  grafana-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
