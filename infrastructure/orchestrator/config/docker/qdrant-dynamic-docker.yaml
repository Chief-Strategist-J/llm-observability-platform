version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-instance-${QDRANT_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${QDRANT_INSTANCE_ID:-0}"
    volumes:
      - qdrant-storage-${QDRANT_INSTANCE_ID:-0}:/qdrant/storage
    networks:
      - ${DATA_NETWORK:-data-network}
      - ${OBSERVABILITY_NETWORK:-observability-network}

    # Keep gRPC port for internal vector search operations
    ports:
      - "${QDRANT_GRPC_PORT:-6334}:6334"

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router for Web UI and REST API
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.rule: "Host(`qdrant-${QDRANT_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.service: "qdrant-${QDRANT_INSTANCE_ID:-0}"
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.qdrant-${QDRANT_INSTANCE_ID:-0}.middlewares: "security-headers-${QDRANT_INSTANCE_ID:-0},rate-limit-${QDRANT_INSTANCE_ID:-0}"
      
      # Service (HTTP/REST Port)
      traefik.http.services.qdrant-${QDRANT_INSTANCE_ID:-0}.loadbalancer.server.port: "${QDRANT_HTTP_PORT:-6333}"
      traefik.http.services.qdrant-${QDRANT_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/health"
      traefik.http.services.qdrant-${QDRANT_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${QDRANT_HTTP_PORT:-6333}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "qdrant-${QDRANT_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${QDRANT_MEMORY_LIMIT:-512m}
          cpus: "${QDRANT_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${QDRANT_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --spider http://localhost:${QDRANT_HTTP_PORT:-6333}/health || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 30s

volumes:
  qdrant-storage-${QDRANT_INSTANCE_ID:-0}:

networks:
  data-network:
    external: true
  observability-network:
    external: true
