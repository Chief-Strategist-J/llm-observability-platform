version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-instance-${INSTANCE_ID}
    volumes:
      - qdrant-storage-${INSTANCE_ID}:/qdrant/storage
      - qdrant-snapshots-${INSTANCE_ID}:/qdrant/snapshots
    networks:
      - data-network
      - observability-network  # Bridge for API access

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.qdrant-${INSTANCE_ID}.rule: "Host(`qdrant-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.qdrant-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.qdrant-${INSTANCE_ID}.service: "qdrant-${INSTANCE_ID}"
      traefik.http.routers.qdrant-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.qdrant-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.qdrant-${INSTANCE_ID}.middlewares: "api-key-${INSTANCE_ID},security-headers-${INSTANCE_ID},rate-limit-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.qdrant-${INSTANCE_ID}.loadbalancer.server.port: "6333"
      traefik.http.services.qdrant-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/healthz"
      traefik.http.services.qdrant-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "6333"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "qdrant-${INSTANCE_ID}"
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      HTTP_PORT: "${HTTP_PORT}"
      GRPC_PORT: "${GRPC_PORT}"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
        reservations:
          memory: 256m
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${HTTP_PORT}/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qdrant-storage-${INSTANCE_ID}:
  qdrant-snapshots-${INSTANCE_ID}:

networks:
  data-network:
    external: true
