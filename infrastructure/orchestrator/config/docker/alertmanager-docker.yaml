version: "3.9"

services:
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager-instance-${ALERTMANAGER_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${ALERTMANAGER_INSTANCE_ID:-0}"
    volumes:
      - alertmanager-data-${ALERTMANAGER_INSTANCE_ID:-0}:/alertmanager
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}
    
    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.rule: "Host(`alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.service: "alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}"
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.middlewares: "security-headers-${ALERTMANAGER_INSTANCE_ID:-0},rate-limit-${ALERTMANAGER_INSTANCE_ID:-0}"
      
      traefik.http.routers.alertmanager-scaibu-${ALERTMANAGER_INSTANCE_ID:-0}.rule: "Host(`scaibu.alertmanager`)"
      traefik.http.routers.alertmanager-scaibu-${ALERTMANAGER_INSTANCE_ID:-0}.entrypoints: "traefik"
      traefik.http.routers.alertmanager-scaibu-${ALERTMANAGER_INSTANCE_ID:-0}.service: "alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}"
      traefik.http.routers.alertmanager-scaibu-${ALERTMANAGER_INSTANCE_ID:-0}.middlewares: "security-headers-${ALERTMANAGER_INSTANCE_ID:-0}"
      
      # Service
      traefik.http.services.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.loadbalancer.server.port: "${ALERTMANAGER_PORT:-9093}"
      traefik.http.services.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/-/healthy"
      traefik.http.services.alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${ALERTMANAGER_PORT:-9093}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${ALERTMANAGER_MEMORY_LIMIT:-256m}
          cpus: "${ALERTMANAGER_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${ALERTMANAGER_MEMORY_RESERVATION:-128m}
    
    restart: unless-stopped
    
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=https://alertmanager-${ALERTMANAGER_INSTANCE_ID:-0}.localhost"
      - "--cluster.listen-address=0.0.0.0:${ALERTMANAGER_CLUSTER_PORT:-9094}"
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ALERTMANAGER_PORT:-9093}/-/healthy || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: ${HEALTH_CHECK_START_PERIOD:-20s}

volumes:
  alertmanager-data-${ALERTMANAGER_INSTANCE_ID:-0}:

networks:
  observability-network:
    external: true
