version: "3.9"

services:
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager-instance-${INSTANCE_ID}
    environment:
      ALERTMANAGER_PORT: "${ALERTMANAGER_PORT}"
      INSTANCE_ID: "${INSTANCE_ID}"
    volumes:
      - alertmanager-data-${INSTANCE_ID}:/alertmanager
      - /home/j/live/dinesh/llm-chatbot-python/infrastructure/orchestrator/config/alertmanager:/etc/alertmanager
    
    networks:
      - observability-network

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.alertmanager-${INSTANCE_ID}.rule: "Host(`alertmanager-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.alertmanager-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.alertmanager-${INSTANCE_ID}.service: "alertmanager-${INSTANCE_ID}"
      traefik.http.routers.alertmanager-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.alertmanager-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.alertmanager-${INSTANCE_ID}.middlewares: "traefik-auth-${INSTANCE_ID},security-headers-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.alertmanager-${INSTANCE_ID}.loadbalancer.server.port: "9093"
      traefik.http.services.alertmanager-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/-/healthy"
      traefik.http.services.alertmanager-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "9093"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "alertmanager-${INSTANCE_ID}"
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: "0.3"
        reservations:
          memory: 64m
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager/alertmanager_config.yaml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:${ALERTMANAGER_PORT}"
      - "--cluster.listen-address="
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ALERTMANAGER_PORT}/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  alertmanager-data-${INSTANCE_ID}:

networks:
  monitoring-bridge:
    external: true
  observability-network:
    external: true
