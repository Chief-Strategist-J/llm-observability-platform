version: "3.9"

services:
  loki:
    image: grafana/loki:latest
    container_name: loki-instance-${LOKI_INSTANCE_ID:-0}
    environment:
      LOKI_CONFIG_USE_INGRESS: "true"
      INSTANCE_ID: "${LOKI_INSTANCE_ID:-0}"
    command:
      - "-config.file=/etc/loki/local-config.yaml"
    volumes:
      - loki-data-${LOKI_INSTANCE_ID:-0}:/loki:rw
      - ${CONFIG_FILE_PATH:-./config/loki-config.yaml}:/etc/loki/local-config.yaml:ro
    ports:
      - "${LOKI_HTTP_PORT:-3100}:3100"
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.rule: "Host(`loki-${LOKI_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.service: "loki-${LOKI_INSTANCE_ID:-0}"
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.loki-${LOKI_INSTANCE_ID:-0}.middlewares: "security-headers-${LOKI_INSTANCE_ID:-0},rate-limit-${LOKI_INSTANCE_ID:-0}"
      
      traefik.http.routers.loki-scaibu-${LOKI_INSTANCE_ID:-0}.rule: "Host(`scaibu.loki`)"
      traefik.http.routers.loki-scaibu-${LOKI_INSTANCE_ID:-0}.entrypoints: "traefik"
      traefik.http.routers.loki-scaibu-${LOKI_INSTANCE_ID:-0}.service: "loki-${LOKI_INSTANCE_ID:-0}"
      traefik.http.routers.loki-scaibu-${LOKI_INSTANCE_ID:-0}.middlewares: "security-headers-${LOKI_INSTANCE_ID:-0}"
      
      # Service
      traefik.http.services.loki-${LOKI_INSTANCE_ID:-0}.loadbalancer.server.port: "${LOKI_HTTP_PORT:-3100}"
      traefik.http.services.loki-${LOKI_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/ready"
      traefik.http.services.loki-${LOKI_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${LOKI_HTTP_PORT:-3100}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "loki-${LOKI_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${LOKI_MEMORY_LIMIT:-512m}
          cpus: "${LOKI_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${LOKI_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3100/ready"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: 5
      start_period: 60s

networks:
  observability-network:
    external: true

volumes:
  loki-data-${LOKI_INSTANCE_ID:-0}:
