version: "3.9"

services:
  traefik:
    image: traefik:v3.5
    container_name: traefik-instance-${INSTANCE_ID}
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs-${INSTANCE_ID}:/letsencrypt
      - traefik-config-${INSTANCE_ID}:/etc/traefik
    networks:
      - observability-network
      - data-network
      - messaging-network
      - cicd-network
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      TRAEFIK_BASIC_AUTH: "${TRAEFIK_BASIC_AUTH}"
      API_KEY: "${API_KEY}"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
        reservations:
          memory: 256m
    restart: unless-stopped
    command:
      # Docker Provider
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.watch=true"
      
      # Entry Points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # HTTP to HTTPS Redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      
      # TLS Configuration
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Logging
      - "--log.level=INFO"
      - "--log.format=json"
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.fields.headers.defaultmode=keep"
      
      # Metrics
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      
      # Tracing (OTLP)
      - "--tracing.otlp=true"
      - "--tracing.otlp.http.endpoint=http://otel-collector-instance-${INSTANCE_ID}:4318"
      - "--tracing.otlp.insecure=true"
      
    labels:
      traefik.enable: "true"
      
      # Dashboard Router (Secured)
      traefik.http.routers.traefik-dashboard-${INSTANCE_ID}.rule: "Host(`traefik-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.traefik-dashboard-${INSTANCE_ID}.entrypoints: "websecure"
      traefik.http.routers.traefik-dashboard-${INSTANCE_ID}.service: "api@internal"
      traefik.http.routers.traefik-dashboard-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.traefik-dashboard-${INSTANCE_ID}.middlewares: "traefik-auth-${INSTANCE_ID},security-headers-${INSTANCE_ID}"
      
      # Authentication Middleware
      traefik.http.middlewares.traefik-auth-${INSTANCE_ID}.basicauth.users: "${TRAEFIK_BASIC_AUTH}"
      
      # Security Headers Middleware
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.framedeny: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.sslredirect: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.stsincludesubdomains: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.stspreload: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.stsseconds: "31536000"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.contenttypenosniff: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.browserxssfilter: "true"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.referrerpolicy: "strict-origin-when-cross-origin"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.permissionspolicy: "geolocation=(), microphone=(), camera=()"
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.customresponseheaders.X-Powered-By: ""
      traefik.http.middlewares.security-headers-${INSTANCE_ID}.headers.customresponseheaders.Server: ""
      
      # Rate Limiting Middleware
      traefik.http.middlewares.rate-limit-${INSTANCE_ID}.ratelimit.average: "100"
      traefik.http.middlewares.rate-limit-${INSTANCE_ID}.ratelimit.burst: "50"
      traefik.http.middlewares.rate-limit-${INSTANCE_ID}.ratelimit.period: "1s"
      
      # IP Whitelist Middleware (Internal Services)
      traefik.http.middlewares.ip-whitelist-${INSTANCE_ID}.ipwhitelist.sourcerange: "127.0.0.1/32,172.20.0.0/16,172.21.0.0/16,172.22.0.0/16,172.23.0.0/16"
      
      # API Key Middleware
      traefik.http.middlewares.api-key-${INSTANCE_ID}.headers.customrequestheaders.X-API-KEY: "${API_KEY}"
      
      # Compression
      traefik.http.middlewares.compression-${INSTANCE_ID}.compress: "true"
      
      # CORS (if needed)
      traefik.http.middlewares.cors-${INSTANCE_ID}.headers.accesscontrolallowmethods: "GET,POST,PUT,DELETE,OPTIONS"
      traefik.http.middlewares.cors-${INSTANCE_ID}.headers.accesscontrolalloworiginlist: "https://*.localhost"
      traefik.http.middlewares.cors-${INSTANCE_ID}.headers.accesscontrolmaxage: "100"
      traefik.http.middlewares.cors-${INSTANCE_ID}.headers.addvaryheader: "true"
      
      # Prometheus Metrics
      prometheus.io.scrape: "true"
      prometheus.io.port: "8080"
      prometheus.io.path: "/metrics"
      
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  traefik-certs-${INSTANCE_ID}:
  traefik-config-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
  data-network:
    external: true
  messaging-network:
    external: true
  cicd-network:
    external: true