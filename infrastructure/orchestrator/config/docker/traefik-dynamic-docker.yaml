version: "3.9"

services:
  traefik:
    image: traefik:latest
    container_name: traefik-instance-${TRAEFIK_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${TRAEFIK_INSTANCE_ID:-0}"
      TRAEFIK_BASIC_AUTH: "${TRAEFIK_BASIC_AUTH}"
      API_KEY: "${API_KEY:-changeme-secure-api-key-here}"
      ACME_EMAIL: "${ACME_EMAIL:-admin@localhost}"
    ports:
      - "${TRAEFIK_HTTP_PORT:-13080}:80"
      - "${TRAEFIK_HTTPS_PORT:-13443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-13101}:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
      - traefik-config:/etc/traefik
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}
      - ${DATA_NETWORK:-data-network}
      - ${MESSAGING_NETWORK:-messaging-network}
      - ${CICD_NETWORK:-cicd-network}
      - ${TEMPORAL_NETWORK:-temporal-network}
    restart: unless-stopped

    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:8080"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--ping=true"
      - "--ping.entrypoint=traefik"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--log.level=INFO"
      - "--log.format=json"
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.fields.headers.defaultmode=keep"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"

    labels:
      traefik.enable: "true"

      # Dashboard routers - UNIQUE middleware names per container
      traefik.http.routers.dashboard-local.rule: "Host(`traefik-0.localhost`)"
      traefik.http.routers.dashboard-local.entrypoints: "traefik"
      traefik.http.routers.dashboard-local.service: "api@internal"
      traefik.http.routers.dashboard-local.middlewares: "traefik-security-headers"

      traefik.http.routers.dashboard-domain.rule: "Host(`scaibu.traefik`)"
      traefik.http.routers.dashboard-domain.entrypoints: "traefik"
      traefik.http.routers.dashboard-domain.service: "api@internal"
      traefik.http.routers.dashboard-domain.middlewares: "traefik-security-headers"

      # Security headers middleware - UNIQUE NAME
      traefik.http.middlewares.traefik-security-headers.headers.framedeny: "true"
      traefik.http.middlewares.traefik-security-headers.headers.sslredirect: "false"
      traefik.http.middlewares.traefik-security-headers.headers.stsincludesubdomains: "true"
      traefik.http.middlewares.traefik-security-headers.headers.stspreload: "true"
      traefik.http.middlewares.traefik-security-headers.headers.stsseconds: "31536000"
      traefik.http.middlewares.traefik-security-headers.headers.contenttypenosniff: "true"
      traefik.http.middlewares.traefik-security-headers.headers.browserxssfilter: "true"
      traefik.http.middlewares.traefik-security-headers.headers.referrerpolicy: "strict-origin-when-cross-origin"
      traefik.http.middlewares.traefik-security-headers.headers.permissionspolicy: "geolocation=(), microphone=(), camera=()"
      traefik.http.middlewares.traefik-security-headers.headers.customresponseheaders.X-Powered-By: ""
      traefik.http.middlewares.traefik-security-headers.headers.customresponseheaders.Server: ""

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  traefik-certs:
  traefik-config:

networks:
  observability-network:
    external: true
  data-network:
    external: true
  messaging-network:
    external: true
  cicd-network:
    external: true
  temporal-network:
    external: true