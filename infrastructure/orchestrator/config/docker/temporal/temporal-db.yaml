# Development dynamic configuration for Temporal with PostgreSQL

# Frontend settings
frontend.enableClientVersionCheck:
  - value: false
    constraints: {}

# History settings
history.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# Matching settings
matching.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# Worker settings
worker.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# System settings
system.advancedVisibilityWritingMode:
  - value: "off"
    constraints: {}

# Archival settings (disabled for development)
system.enableArchival:
  - value: false
    constraints: {}

# Visibility settings
system.enableReadVisibilityFromES:
  - value: false
    constraints: {}

# Rate limiting
frontend.rps:
  - value: 1000
    constraints: {}

# Queue settings
matching.numTaskqueueWritePartitions:
  - value: 4
    constraints: {}

matching.numTaskqueueReadPartitions:
  - value: 4
    constraints: {}

# Workflow execution limits
limit.maxIDLength:
  - value: 1000
    constraints: {}

limit.maxNameLength:
  - value: 1000
    constraints: {}

# History limits
history.maxAutoResetPoints:
  - value: 20
    constraints: {}

# Retention settings
system.retentionScheduleInterval:
  - value: "24h"
    constraints: {}