version: "3.9"

services:
  argocd-server:
    image: quay.io/argoproj/argocd:latest
    container_name: argocd-server-instance-${ARGOCD_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${ARGOCD_INSTANCE_ID:-0}"
      ARGOCD_SERVER_INSECURE: "true"  # TLS handled by Traefik
    command:
      - argocd-server
      - --insecure
    networks:
      - ${CICD_NETWORK:-cicd-network}
      - ${OBSERVABILITY_NETWORK:-observability-network}

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.rule: "Host(`argocd-${ARGOCD_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.service: "argocd-${ARGOCD_INSTANCE_ID:-0}"
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.argocd-${ARGOCD_INSTANCE_ID:-0}.middlewares: "security-headers-${ARGOCD_INSTANCE_ID:-0}"
      
      # Service
      traefik.http.services.argocd-${ARGOCD_INSTANCE_ID:-0}.loadbalancer.server.port: "${ARGOCD_SERVER_PORT:-8080}"
      traefik.http.services.argocd-${ARGOCD_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/healthz"
      traefik.http.services.argocd-${ARGOCD_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${ARGOCD_SERVER_PORT:-8080}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "argocd-server-${ARGOCD_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${ARGOCD_SERVER_MEMORY_LIMIT:-512m}
          cpus: "${ARGOCD_SERVER_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${ARGOCD_SERVER_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ARGOCD_SERVER_PORT:-8080}/healthz || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 30s

networks:
  cicd-network:
    external: true
  observability-network:
    external: true
