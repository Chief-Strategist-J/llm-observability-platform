version: "3.9"

services:
  argocd-server:
    image: argoproj/argocd:latest
    container_name: argocd-server-instance-${INSTANCE_ID}
    environment:
      ARGOCD_SERVER_INSECURE: "true"
      SERVER_PORT: "${SERVER_PORT}"
      GRPC_PORT: "${GRPC_PORT}"
      REPO_SERVER_PORT: "${REPO_SERVER_PORT}"
      INSTANCE_ID: "${INSTANCE_ID}"
    volumes:
      - argocd-data-${INSTANCE_ID}:/var/argocd
      - /home/j/live/dinesh/llm-chatbot-python/infrastructure/orchestrator/config/argocd:/etc/argocd/config
    networks:
      - cicd-network
      - observability-network  # Bridge for web access

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.argocd-${INSTANCE_ID}.rule: "Host(`argocd-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.argocd-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.argocd-${INSTANCE_ID}.service: "argocd-${INSTANCE_ID}"
      traefik.http.routers.argocd-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.argocd-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.argocd-${INSTANCE_ID}.middlewares: "security-headers-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.argocd-${INSTANCE_ID}.loadbalancer.server.port: "8080"
      traefik.http.services.argocd-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/healthz"
      traefik.http.services.argocd-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "8083"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "argocd-server-${INSTANCE_ID}"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
        reservations:
          memory: 256m
    restart: unless-stopped
    command:
      - "argocd-server"
      - "--insecure"
      - "--staticassets"
      - "/shared/app"
      - "--repo-server=argocd-repo-server:${REPO_SERVER_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${SERVER_PORT}/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  argocd-data-${INSTANCE_ID}:

networks:
  monitoring-bridge:
    external: true
