version: "3.9"

services:
  mongo-express:
    image: mongo-express:latest
    container_name: mongoexpress-instance-${MONGOEXPRESS_INSTANCE_ID:-0}
    environment:
      ME_CONFIG_MONGODB_URL: "mongodb://${MONGODB_ROOT_USERNAME:-admin}:${MONGODB_ROOT_PASSWORD:-MongoPassword123!}@mongodb-instance-${MONGODB_INSTANCE_ID:-0}:27017/?authSource=admin"
      ME_CONFIG_MONGODB_ADMINUSERNAME: "${MONGODB_ROOT_USERNAME:-admin}"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "${MONGODB_ROOT_PASSWORD:-MongoPassword123!}"
      ME_CONFIG_MONGODB_SERVER: "mongodb-instance-${MONGODB_INSTANCE_ID:-0}"
      ME_CONFIG_MONGODB_PORT: "27017"
      ME_CONFIG_BASICAUTH_USERNAME: "${MONGOEXPRESS_ADMIN_USERNAME:-admin}"
      ME_CONFIG_BASICAUTH_PASSWORD: "${MONGOEXPRESS_ADMIN_PASSWORD:-MongoExpressPassword123!}"
      ME_CONFIG_SITE_BASEURL: "/"
      INSTANCE_ID: "${MONGOEXPRESS_INSTANCE_ID:-0}"
    networks:
      - ${DATA_NETWORK:-data-network}
      - ${OBSERVABILITY_NETWORK:-observability-network}
    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router for scaibu.mongoexpress
      traefik.http.routers.mongoexpress-scaibu-0.rule: "Host(`scaibu.mongoexpress`)"
      traefik.http.routers.mongoexpress-scaibu-0.entrypoints: "web,websecure"
      traefik.http.routers.mongoexpress-scaibu-0.service: "mongoexpress-0"
      traefik.http.routers.mongoexpress-scaibu-0.tls: "true"
      
      # Router for localhost access
      traefik.http.routers.mongoexpress-0.rule: "Host(`mongoexpress-0.localhost`)"
      traefik.http.routers.mongoexpress-0.entrypoints: "web,websecure"
      traefik.http.routers.mongoexpress-0.service: "mongoexpress-0"
      traefik.http.routers.mongoexpress-0.tls: "true"
      traefik.http.routers.mongoexpress-0.tls.certresolver: "letsencrypt"
      
      # Service - MongoExpress listens on port 8081 internally
      traefik.http.services.mongoexpress-0.loadbalancer.server.port: "8081"
      
      # Observability
      loki.source: "docker"
      loki.job: "mongoexpress-${MONGOEXPRESS_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${MONGOEXPRESS_MEMORY_LIMIT:-256m}
          cpus: "${MONGOEXPRESS_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${MONGOEXPRESS_MEMORY_RESERVATION:-128m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://${MONGOEXPRESS_ADMIN_USERNAME:-admin}:${MONGOEXPRESS_ADMIN_PASSWORD:-MongoExpressPassword123!}@127.0.0.1:8081/ || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 40s

networks:
  data-network:
    external: true
  observability-network:
    external: true
