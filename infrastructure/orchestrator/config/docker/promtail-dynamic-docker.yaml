version: "3.9"

services:
  promtail:
    image: grafana/promtail:latest
    container_name: promtail-instance-${INSTANCE_ID}
    ports:
      - "${PROMTAIL_PORT}:${PROMTAIL_PORT}"
    volumes:
      - promtail-config-${INSTANCE_ID}:/etc/promtail
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability-network
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      PROMTAIL_PORT: "${PROMTAIL_PORT}"
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: "0.25"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PROMTAIL_PORT}/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  promtail-config-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
