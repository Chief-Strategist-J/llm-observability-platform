version: "3.9"

services:
  promtail:
    image: grafana/promtail:latest
    container_name: promtail-instance-${PROMTAIL_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${PROMTAIL_INSTANCE_ID:-0}"
    volumes:
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${CONFIG_DIR:-./config}:/etc/promtail:ro
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}
    
    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router (for metrics endpoint only)
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.rule: "Host(`promtail-${PROMTAIL_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.service: "promtail-${PROMTAIL_INSTANCE_ID:-0}"
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.promtail-${PROMTAIL_INSTANCE_ID:-0}.middlewares: "security-headers-${PROMTAIL_INSTANCE_ID:-0},rate-limit-${PROMTAIL_INSTANCE_ID:-0}"
      
      traefik.http.routers.promtail-scaibu-${PROMTAIL_INSTANCE_ID:-0}.rule: "Host(`scaibu.promtail`)"
      traefik.http.routers.promtail-scaibu-${PROMTAIL_INSTANCE_ID:-0}.entrypoints: "traefik"
      traefik.http.routers.promtail-scaibu-${PROMTAIL_INSTANCE_ID:-0}.service: "promtail-${PROMTAIL_INSTANCE_ID:-0}"
      traefik.http.routers.promtail-scaibu-${PROMTAIL_INSTANCE_ID:-0}.middlewares: "security-headers-${PROMTAIL_INSTANCE_ID:-0}"
      
      # Service
      traefik.http.services.promtail-${PROMTAIL_INSTANCE_ID:-0}.loadbalancer.server.port: "${PROMTAIL_HTTP_PORT:-9080}"
      traefik.http.services.promtail-${PROMTAIL_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/ready"
      traefik.http.services.promtail-${PROMTAIL_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${PROMTAIL_HTTP_PORT:-9080}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "promtail-${PROMTAIL_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${PROMTAIL_MEMORY_LIMIT:-256m}
          cpus: "${PROMTAIL_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${PROMTAIL_MEMORY_RESERVATION:-128m}
    
    restart: unless-stopped
    
    command:
      - "-config.file=/etc/promtail/promtail-config.yaml"
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PROMTAIL_HTTP_PORT:-9080}/ready || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 20s

networks:
  observability-network:
    external: true
