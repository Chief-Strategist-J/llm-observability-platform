version: "3.9"

services:
  promtail:
    image: grafana/promtail:latest
    container_name: promtail-instance-${INSTANCE_ID}
    volumes:
      - promtail-config-${INSTANCE_ID}:/etc/promtail
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability-network

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.promtail-${INSTANCE_ID}.rule: "Host(`promtail-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.promtail-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.promtail-${INSTANCE_ID}.service: "promtail-${INSTANCE_ID}"
      traefik.http.routers.promtail-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.promtail-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.promtail-${INSTANCE_ID}.middlewares: "traefik-auth-${INSTANCE_ID},security-headers-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.promtail-${INSTANCE_ID}.loadbalancer.server.port: "9080"
      traefik.http.services.promtail-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/ready"
      traefik.http.services.promtail-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      PROMTAIL_PORT: "${PROMTAIL_PORT}"
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: "0.25"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PROMTAIL_PORT}/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  promtail-config-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
