version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-instance-${INSTANCE_ID}
    ports:
      - "${HOST_PORT}:9090"
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      HOST_PORT: "${HOST_PORT}"
    volumes:
      - prometheus-data-${INSTANCE_ID}:/prometheus
      - ${PROM_CONFIG_PATH}:/etc/prometheus/prometheus.yml:ro
    networks:
      - observability-network
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
        reservations:
          memory: 256m
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
    labels:
      traefik.enable: "true"
      traefik.http.routers.prometheus.rule: "PathPrefix(`/`)"
      traefik.http.routers.prometheus.entrypoints: "prometheus"
      traefik.http.routers.prometheus.service: "prometheus"
      traefik.http.services.prometheus.loadbalancer.server.port: "9090"
      traefik.docker.network: "observability-network"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  prometheus-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
