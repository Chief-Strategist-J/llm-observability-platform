version: "3.9"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-instance-${INSTANCE_ID}
    environment:
      INSTANCE_ID: "${INSTANCE_ID}"
      HOST_PORT: "${HOST_PORT}"
    volumes:
      - prometheus-data-${INSTANCE_ID}:/prometheus
      - ${PROM_CONFIG_PATH}:/etc/prometheus/prometheus.yml:ro
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "1.0"
        reservations:
          memory: 256m
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-remote-write-receiver"
      - "--enable-feature=exemplar-storage"
    
    networks:
      - observability-network

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router
      traefik.http.routers.prometheus-${INSTANCE_ID}.rule: "Host(`prometheus-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.prometheus-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.prometheus-${INSTANCE_ID}.service: "prometheus-${INSTANCE_ID}"
      traefik.http.routers.prometheus-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.prometheus-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.prometheus-${INSTANCE_ID}.middlewares: "traefik-auth-${INSTANCE_ID},security-headers-${INSTANCE_ID},rate-limit-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.prometheus-${INSTANCE_ID}.loadbalancer.server.port: "9090"
      traefik.http.services.prometheus-${INSTANCE_ID}.loadbalancer.healthcheck.path: "/-/healthy"
      traefik.http.services.prometheus-${INSTANCE_ID}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      loki.source: "docker"
      loki.job: "prometheus-${INSTANCE_ID}"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  prometheus-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
