version: "3.9"

services:
  argocd-repo-server:
    image: quay.io/argoproj/argocd:latest
    container_name: argocd-repo-server-instance-${ARGOCD_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${ARGOCD_INSTANCE_ID:-0}"
    command:
      - argocd-repo-server
    volumes:
      - argocd-repo-${ARGOCD_INSTANCE_ID:-0}:/app/config
    networks:
      - ${CICD_NETWORK:-cicd-network}

    # Internal service - no Traefik exposure
    labels:
      traefik.enable: "false"
      
      # Observability only
      prometheus.io.scrape: "true"
      prometheus.io.port: "${ARGOCD_REPO_SERVER_PORT:-8081}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "argocd-repo-server-${ARGOCD_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${ARGOCD_REPO_MEMORY_LIMIT:-512m}
          cpus: "${ARGOCD_REPO_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${ARGOCD_REPO_MEMORY_RESERVATION:-256m}
   
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${ARGOCD_REPO_SERVER_PORT:-8081}/healthz || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 30s

volumes:
  argocd-repo-${ARGOCD_INSTANCE_ID:-0}:

networks:
  cicd-network:
    external: true
