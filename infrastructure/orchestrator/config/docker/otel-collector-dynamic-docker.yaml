version: "3.9"

services:
  opentelemetry-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector-instance-${OTEL_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${OTEL_INSTANCE_ID:-0}"
    volumes:
      - ${OTEL_DYNAMIC_DIR:-./config}:/etc/otelcol:rw
      - ${OTEL_LOGS_DIR:-./logs}:/var/log/otelcol:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--config=/etc/otelcol/otel-collector-generated.yaml"
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}

    # Keep OTLP ports for data ingestion (not routed through Traefik)
    ports:
      - "${OTEL_GRPC_PORT:-4317}:4317"
      - "${OTEL_HTTP_PORT:-4318}:4318"

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router for metrics endpoint only
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.rule: "Host(`otel-${OTEL_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.service: "otel-${OTEL_INSTANCE_ID:-0}"
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.otel-${OTEL_INSTANCE_ID:-0}.middlewares: "traefik-auth-${OTEL_INSTANCE_ID:-0},security-headers-${OTEL_INSTANCE_ID:-0}"
      
      # Service (metrics endpoint)
      traefik.http.services.otel-${OTEL_INSTANCE_ID:-0}.loadbalancer.server.port: "${OTEL_METRICS_PORT:-8888}"
      traefik.http.services.otel-${OTEL_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/metrics"
      traefik.http.services.otel-${OTEL_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${OTEL_METRICS_PORT:-8888}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "otel-collector-${OTEL_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${OTEL_MEMORY_LIMIT:-512m}
          cpus: "${OTEL_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${OTEL_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${OTEL_METRICS_PORT:-8888}/metrics || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 30s

networks:
  observability-network:
    external: true
