version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: redis-instance-${INSTANCE_ID}
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis-data-${INSTANCE_ID}:/data
    networks:
      - observability-network
    environment:
      REDIS_PASSWORD: ""
      REDIS_DATABASES: "16"
      REDIS_MAXMEMORY: "256mb"
      REDIS_MAXMEMORY_POLICY: "allkeys-lru"
    command:
      - "redis-server"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--databases"
      - "16"
      - "--port"
      - "${REDIS_PORT}"
    deploy:
      resources:
        limits:
          memory: 256m
          cpus: "0.5"
        reservations:
          memory: 128m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "${REDIS_PORT}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
