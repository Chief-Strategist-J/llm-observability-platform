version: "3.9"

services:
  tempo:
    image: grafana/tempo:latest
    container_name: tempo-instance-${INSTANCE_ID}
    ports:
      - "${HTTP_PORT}:3200"
      - "${OTLP_GRPC_PORT}:4317"
      - "${OTLP_HTTP_PORT}:4318"
      - "${GRPC_PORT}:9095"
      - "${ZIPKIN_PORT}:9411"
    volumes:
      - tempo-data-${INSTANCE_ID}:/tmp/tempo
    networks:
      - observability-network
    environment:
      TEMPO_HTTP_PORT: "${HTTP_PORT}"
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: "0.5"
        reservations:
          memory: 256m
    restart: unless-stopped
    command:
      - "-config.file=/etc/tempo.yaml"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  tempo-data-${INSTANCE_ID}:

networks:
  observability-network:
    external: true
