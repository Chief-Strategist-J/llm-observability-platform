version: "3.9"

services:
  tempo:
    image: grafana/tempo:latest
    container_name: tempo-instance-${TEMPO_INSTANCE_ID:-0}
    environment:
      INSTANCE_ID: "${TEMPO_INSTANCE_ID:-0}"
    volumes:
      - tempo-data-${TEMPO_INSTANCE_ID:-0}:/tmp/tempo
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.rule: "Host(`tempo-${TEMPO_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.service: "tempo-${TEMPO_INSTANCE_ID:-0}"
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.tempo-${TEMPO_INSTANCE_ID:-0}.middlewares: "security-headers-${TEMPO_INSTANCE_ID:-0},rate-limit-${TEMPO_INSTANCE_ID:-0}"
      
      traefik.http.routers.tempo-scaibu-${TEMPO_INSTANCE_ID:-0}.rule: "Host(`scaibu.tempo`)"
      traefik.http.routers.tempo-scaibu-${TEMPO_INSTANCE_ID:-0}.entrypoints: "traefik"
      traefik.http.routers.tempo-scaibu-${TEMPO_INSTANCE_ID:-0}.service: "tempo-${TEMPO_INSTANCE_ID:-0}"
      traefik.http.routers.tempo-scaibu-${TEMPO_INSTANCE_ID:-0}.middlewares: "security-headers-${TEMPO_INSTANCE_ID:-0}"
      
      # Service
      traefik.http.services.tempo-${TEMPO_INSTANCE_ID:-0}.loadbalancer.server.port: "${TEMPO_HTTP_PORT:-3200}"
      traefik.http.services.tempo-${TEMPO_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/ready"
      traefik.http.services.tempo-${TEMPO_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${TEMPO_HTTP_PORT:-3200}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "tempo-${TEMPO_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${TEMPO_MEMORY_LIMIT:-512m}
          cpus: "${TEMPO_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${TEMPO_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    command:
      - "-config.file=/etc/tempo.yaml"
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${TEMPO_HTTP_PORT:-3200}/ready || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: ${HEALTH_CHECK_START_PERIOD:-40s}

volumes:
  tempo-data-${TEMPO_INSTANCE_ID:-0}:

networks:
  observability-network:
    external: true
