version: "3.9"

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger-instance-${JAEGER_INSTANCE_ID:-0}
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
      INSTANCE_ID: "${JAEGER_INSTANCE_ID:-0}"
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"        # Jaeger UI
      - "${JAEGER_ADMIN_PORT:-14269}:14269"    # Admin port (health/metrics)
      - "${JAEGER_COLLECTOR_GRPC_PORT:-4317}:4317"  # OTLP gRPC
      - "${JAEGER_COLLECTOR_HTTP_PORT:-4318}:4318"  # OTLP HTTP
    networks:
      - ${OBSERVABILITY_NETWORK:-observability-network}

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router for UI
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.rule: "Host(`jaeger-${JAEGER_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.service: "jaeger-${JAEGER_INSTANCE_ID:-0}"
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.jaeger-${JAEGER_INSTANCE_ID:-0}.middlewares: "security-headers-${JAEGER_INSTANCE_ID:-0},rate-limit-${JAEGER_INSTANCE_ID:-0}"
      
      traefik.http.routers.jaeger-scaibu-${JAEGER_INSTANCE_ID:-0}.rule: "Host(`scaibu.jaeger`)"
      traefik.http.routers.jaeger-scaibu-${JAEGER_INSTANCE_ID:-0}.entrypoints: "traefik"
      traefik.http.routers.jaeger-scaibu-${JAEGER_INSTANCE_ID:-0}.service: "jaeger-${JAEGER_INSTANCE_ID:-0}"
      traefik.http.routers.jaeger-scaibu-${JAEGER_INSTANCE_ID:-0}.middlewares: "security-headers-${JAEGER_INSTANCE_ID:-0}"
      
      # Service (UI Port)
      traefik.http.services.jaeger-${JAEGER_INSTANCE_ID:-0}.loadbalancer.server.port: "${JAEGER_UI_PORT:-16686}"
      traefik.http.services.jaeger-${JAEGER_INSTANCE_ID:-0}.loadbalancer.healthcheck.path: "/"
      traefik.http.services.jaeger-${JAEGER_INSTANCE_ID:-0}.loadbalancer.healthcheck.interval: "30s"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "${JAEGER_ADMIN_PORT:-14269}"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "jaeger-${JAEGER_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${JAEGER_MEMORY_LIMIT:-512m}
          cpus: "${JAEGER_CPU_LIMIT:-0.5}"
        reservations:
          memory: ${JAEGER_MEMORY_RESERVATION:-256m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 30s

networks:
  observability-network:
    external: true
