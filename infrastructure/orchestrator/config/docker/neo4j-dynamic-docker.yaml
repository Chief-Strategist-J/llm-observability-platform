version: "3.9"

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-instance-${INSTANCE_ID}
    environment:
      NEO4J_AUTH: "neo4j/Neo4jPassword123!"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_memory_pagecache_size: "512M"
      NEO4J_dbms_memory_heap_initial__size: "512M"
      NEO4J_dbms_memory_heap_max__size: "512M"
      NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:${BOLT_PORT}"
      NEO4J_dbms_connector_http_listen__address: "0.0.0.0:${HTTP_PORT}"
      HTTP_PORT: "${HTTP_PORT}"
      BOLT_PORT: "${BOLT_PORT}"
      INSTANCE_ID: "${INSTANCE_ID}"
    volumes:
      - neo4j-data-${INSTANCE_ID}:/data
      - neo4j-logs-${INSTANCE_ID}:/logs
      - neo4j-import-${INSTANCE_ID}:/var/lib/neo4j/import
      - neo4j-plugins-${INSTANCE_ID}:/plugins
    networks:
      - data-network
      - observability-network  # Bridge for browser access

    # Keep Bolt port for internal connections
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"

    labels:
      traefik.enable: "true"
      traefik.docker.network: "observability-network"
      
      # Router for Browser UI
      traefik.http.routers.neo4j-${INSTANCE_ID}.rule: "Host(`neo4j-${INSTANCE_ID}.localhost`)"
      traefik.http.routers.neo4j-${INSTANCE_ID}.entrypoints: "web,websecure"
      traefik.http.routers.neo4j-${INSTANCE_ID}.service: "neo4j-${INSTANCE_ID}"
      traefik.http.routers.neo4j-${INSTANCE_ID}.tls: "true"
      traefik.http.routers.neo4j-${INSTANCE_ID}.tls.certresolver: "letsencrypt"
      traefik.http.routers.neo4j-${INSTANCE_ID}.middlewares: "security-headers-${INSTANCE_ID}"
      
      # Service
      traefik.http.services.neo4j-${INSTANCE_ID}.loadbalancer.server.port: "7474"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "2004"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "neo4j-${INSTANCE_ID}"
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: "1.0"
        reservations:
          memory: 512m
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${HTTP_PORT} || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  neo4j-data-${INSTANCE_ID}:
  neo4j-logs-${INSTANCE_ID}:
  neo4j-import-${INSTANCE_ID}:
  neo4j-plugins-${INSTANCE_ID}:

networks:
  data-network:
    external: true
