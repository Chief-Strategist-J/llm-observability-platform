version: "3.9"

services:
  neo4j:
    image: neo4j:latest
    container_name: neo4j-instance-${NEO4J_INSTANCE_ID:-0}
    environment:
      NEO4J_AUTH: "${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-Neo4jPassword123!}"
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_dbms_memory_pagecache_size: "512M"
      NEO4J_dbms_memory_heap_initial__size: "512M"
      NEO4J_dbms_memory_heap_max__size: "512M"
      NEO4J_dbms_connector_bolt_listen__address: "0.0.0.0:${NEO4J_BOLT_PORT:-7687}"
      NEO4J_dbms_connector_http_listen__address: "0.0.0.0:${NEO4J_HTTP_PORT:-7474}"
      INSTANCE_ID: "${NEO4J_INSTANCE_ID:-0}"
    volumes:
      - neo4j-data-${NEO4J_INSTANCE_ID:-0}:/data
      - neo4j-logs-${NEO4J_INSTANCE_ID:-0}:/logs
      - neo4j-import-${NEO4J_INSTANCE_ID:-0}:/var/lib/neo4j/import
      - neo4j-plugins-${NEO4J_INSTANCE_ID:-0}:/plugins
    networks:
      - ${DATA_NETWORK:-data-network}
      - ${OBSERVABILITY_NETWORK:-observability-network}  # Bridge for browser access

    # Keep Bolt port for internal graph database connections
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:${NEO4J_BOLT_PORT:-7687}"

    labels:
      traefik.enable: "true"
      traefik.docker.network: "${OBSERVABILITY_NETWORK:-observability-network}"
      
      # Router for Browser UI
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.rule: "Host(`neo4j-${NEO4J_INSTANCE_ID:-0}.localhost`)"
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.entrypoints: "web,websecure"
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.service: "neo4j-${NEO4J_INSTANCE_ID:-0}"
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.tls: "true"
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.tls.certresolver: "letsencrypt"
      traefik.http.routers.neo4j-${NEO4J_INSTANCE_ID:-0}.middlewares: "security-headers-${NEO4J_INSTANCE_ID:-0}"
      
      # Service (HTTP Browser Port)
      traefik.http.services.neo4j-${NEO4J_INSTANCE_ID:-0}.loadbalancer.server.port: "${NEO4J_HTTP_PORT:-7474}"
      
      # Observability
      prometheus.io.scrape: "true"
      prometheus.io.port: "2004"
      prometheus.io.path: "/metrics"
      loki.source: "docker"
      loki.job: "neo4j-${NEO4J_INSTANCE_ID:-0}"
    
    deploy:
      resources:
        limits:
          memory: ${NEO4J_MEMORY_LIMIT:-1g}
          cpus: "${NEO4J_CPU_LIMIT:-1.0}"
        reservations:
          memory: ${NEO4J_MEMORY_RESERVATION:-512m}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${NEO4J_HTTP_PORT:-7474} || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
      start_period: 60s

volumes:
  neo4j-data-${NEO4J_INSTANCE_ID:-0}:
  neo4j-logs-${NEO4J_INSTANCE_ID:-0}:
  neo4j-import-${NEO4J_INSTANCE_ID:-0}:
  neo4j-plugins-${NEO4J_INSTANCE_ID:-0}:

networks:
  data-network:
    external: true
  observability-network:
    external: true
