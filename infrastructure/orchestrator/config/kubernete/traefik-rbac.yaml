apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: traefik
    instance: "${INSTANCE_ID}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-${INSTANCE_ID}
  labels:
    app: traefik
    instance: "${INSTANCE_ID}"
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
      - ingressclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middlewares
      - middlewaretcps
      - tlsoptions
      - tlsstores
      - traefikservices
      - serverstransports
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik-${INSTANCE_ID}
  labels:
    app: traefik
    instance: "${INSTANCE_ID}"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-${INSTANCE_ID}
subjects:
  - kind: ServiceAccount
    name: traefik-${INSTANCE_ID}
    namespace: ${NAMESPACE}
