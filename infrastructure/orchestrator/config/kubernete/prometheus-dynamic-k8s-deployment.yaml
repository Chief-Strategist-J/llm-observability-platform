apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: prometheus
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: prometheus
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
          name: prometheus
        command:
        - --config.file=/etc/prometheus/prometheus.yml
        - --storage.tsdb.path=/prometheus
        - --web.console.libraries=/usr/share/prometheus/console_libraries
        - --web.console.templates=/usr/share/prometheus/consoles

        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:9090/-/healthy
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:9090/-/healthy
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: prometheus-data
          mountPath: /data
      volumes:
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: prometheus-pvc-${INSTANCE_ID}
