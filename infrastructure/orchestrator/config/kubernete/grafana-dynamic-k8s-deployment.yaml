apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-${INSTANCE_ID}
  labels:
    app: grafana
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: grafana
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: grafana
        - name: GF_SECURITY_ADMIN_USER
          value: "admin"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "SuperSecret123!"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3000/api/health
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3000/api/health
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: grafana-data
          mountPath: /data
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-pvc-${INSTANCE_ID}
