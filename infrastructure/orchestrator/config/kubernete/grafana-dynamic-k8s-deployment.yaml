apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: grafana
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: grafana
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
          name: grafana
        env:
        - name: GF_SECURITY_ADMIN_USER
          value: "${GRAFANA_ADMIN_USER}"
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "${GRAFANA_ADMIN_PASSWORD}"
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        - name: GF_SERVER_ROOT_URL
          value: "https://grafana-${INSTANCE_ID}.localhost"
        - name: GF_SERVER_DOMAIN
          value: "grafana-${INSTANCE_ID}.localhost"
        - name: INSTANCE_ID
          value: "${INSTANCE_ID}"
        resources:
          limits:
            memory: ${GRAFANA_MEMORY_LIMIT}
            cpu: "${GRAFANA_CPU_LIMIT}"
          requests:
            memory: ${GRAFANA_MEMORY_RESERVATION}
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: grafana-data
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-data
        persistentVolumeClaim:
          claimName: grafana-pvc-${INSTANCE_ID}

