apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: tempo
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: tempo
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: tempo
        image: grafana/tempo:latest
        ports:
        - containerPort: 3200
          name: tempo
        command:
        - -config.file=/etc/tempo.yaml

        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3200/ready
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3200/ready
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: tempo-data
          mountPath: /data
      volumes:
      - name: tempo-data
        persistentVolumeClaim:
          claimName: tempo-pvc-${INSTANCE_ID}
