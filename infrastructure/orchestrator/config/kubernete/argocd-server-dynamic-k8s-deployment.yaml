apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: argocd-server
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argocd-server
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: argocd-server
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: argocd-server
        image: quay.io/argoproj/argocd:latest
        command:
        - argocd-server
        ports:
        - containerPort: 8080
          name: server
        - containerPort: 8083
          name: metrics
        env:
        - name: INSTANCE_ID
          value: "${INSTANCE_ID}"
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
