apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: traefik
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: traefik
        instance: "${INSTANCE_ID}"
    spec:
      serviceAccountName: traefik-${INSTANCE_ID}
      containers:
      - name: traefik
        image: traefik:v3.5
        ports:
        - containerPort: 80
          name: web
        - containerPort: 443
          name: websecure
        - containerPort: 8080
          name: dashboard
        env:
        - name: INSTANCE_ID
          value: "${INSTANCE_ID}"
        command:
        - --providers.kubernetesingress=true
        - --providers.kubernetescrd=true
        - --providers.kubernetescrd.allowCrossNamespace=true
        - --entrypoints.web.address=:80
        - --entrypoints.websecure.address=:443
        - --entrypoints.traefik.address=:8080
        - --api.dashboard=true
        - --api.insecure=true
        - --ping=true
        - --log.level=INFO
        - --log.format=json
        - --accesslog=true
        - --accesslog.format=json
        - --metrics.prometheus=true
        - --metrics.prometheus.addEntryPointsLabels=true
        - --metrics.prometheus.addServicesLabels=true
        - --metrics.prometheus.addRoutersLabels=true
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 128Mi
            cpu: 250m
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3

