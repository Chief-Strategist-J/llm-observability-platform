apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-${INSTANCE_ID}
  labels:
    app: mongodb
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: mongodb
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: mongodb
        image: mongo:8.0
        ports:
        - containerPort: 27017
          name: mongodb
        command:
        - mongod
        - --auth
        - --bind_ip_all
        - --wiredTigerCacheSizeGB
        - 0.5
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "MongoPassword123!"
        - name: MONGO_INITDB_DATABASE
          value: "admin"
        resources:
          limits:
            memory: 1Gi
            cpu: 1
          requests:
            memory: 512Mi
            cpu: 500m
        livenessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --port
            - 27017
            - --eval
            - db.adminCommand('ping')
            - --username
            - admin
            - --password
            - MongoPassword123!
            - --authenticationDatabase
            - admin
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --quiet
            - --port
            - 27017
            - --eval
            - db.adminCommand('ping')
            - --username
            - admin
            - --password
            - MongoPassword123!
            - --authenticationDatabase
            - admin
          initialDelaySeconds: 20
          periodSeconds: 10
        volumeMounts:
        - name: mongodb-data
          mountPath: /data
      volumes:
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc-${INSTANCE_ID}
