apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: loki-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: loki
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`loki-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: loki-${INSTANCE_ID}
      port: 3100
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: loki-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: loki
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.loki\`)
    kind: Rule
    services:
    - name: loki-${INSTANCE_ID}
      port: 3100
    middlewares:
    - name: security-headers-${INSTANCE_ID}
