apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qdrant-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: qdrant
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`qdrant-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: qdrant-${INSTANCE_ID}
      port: 6333
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: qdrant-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: qdrant
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.qdrant\`)
    kind: Rule
    services:
    - name: qdrant-${INSTANCE_ID}
      port: 6333
    middlewares:
    - name: security-headers-${INSTANCE_ID}
