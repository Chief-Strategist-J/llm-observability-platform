apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: grafana
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`grafana-${INSTANCE_ID}.localhost`)
    kind: Rule
    services:
    - name: grafana-${INSTANCE_ID}
      port: 3000
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: grafana
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(`scaibu.grafana`)
    kind: Rule
    services:
    - name: grafana-${INSTANCE_ID}
      port: 3000
    middlewares:
    - name: security-headers-${INSTANCE_ID}
