apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: neo4j-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: neo4j
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`neo4j-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: neo4j-${INSTANCE_ID}
      port: 7474
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: neo4j-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: neo4j
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.neo4j\`)
    kind: Rule
    services:
    - name: neo4j-${INSTANCE_ID}
      port: 7474
    middlewares:
    - name: security-headers-${INSTANCE_ID}
