apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tempo-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: tempo
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`tempo-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: tempo-${INSTANCE_ID}
      port: 3200
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tempo-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: tempo
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.tempo\`)
    kind: Rule
    services:
    - name: tempo-${INSTANCE_ID}
      port: 3200
    middlewares:
    - name: security-headers-${INSTANCE_ID}
