apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: argocd-server
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`argocd-server-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: argocd-server-${INSTANCE_ID}
      port: 8080
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: argocd-server
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.argocd-server\`)
    kind: Rule
    services:
    - name: argocd-server-${INSTANCE_ID}
      port: 8080
    middlewares:
    - name: security-headers-${INSTANCE_ID}
