apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: alertmanager
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(\`alertmanager-${INSTANCE_ID}.localhost\`)
    kind: Rule
    services:
    - name: alertmanager-${INSTANCE_ID}
      port: 9093
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: alertmanager
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(\`scaibu.alertmanager\`)
    kind: Rule
    services:
    - name: alertmanager-${INSTANCE_ID}
      port: 9093
    middlewares:
    - name: security-headers-${INSTANCE_ID}
