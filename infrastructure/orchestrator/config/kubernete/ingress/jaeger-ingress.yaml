apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jaeger-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: jaeger
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - web
    - websecure
  routes:
  - match: Host(`jaeger-${INSTANCE_ID}.localhost`)
    kind: Rule
    services:
    - name: jaeger-${INSTANCE_ID}
      port: 16686
    middlewares:
    - name: security-headers-${INSTANCE_ID}
    - name: rate-limit-${INSTANCE_ID}
    - name: compression-${INSTANCE_ID}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: jaeger-scaibu-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: jaeger
    instance: "${INSTANCE_ID}"
spec:
  entryPoints:
    - traefik
  routes:
  - match: Host(`scaibu.jaeger`)
    kind: Rule
    services:
    - name: jaeger-${INSTANCE_ID}
      port: 16686
    middlewares:
    - name: security-headers-${INSTANCE_ID}
