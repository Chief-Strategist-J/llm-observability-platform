apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-${INSTANCE_ID}
  namespace: ${NAMESPACE}
  labels:
    app: loki
    instance: "${INSTANCE_ID}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
      instance: "${INSTANCE_ID}"
  template:
    metadata:
      labels:
        app: loki
        instance: "${INSTANCE_ID}"
    spec:
      containers:
      - name: loki
        image: grafana/loki:latest
        ports:
        - containerPort: 3100
          name: loki
        command:
        - -config.file=/etc/loki/local-config.yaml

        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        livenessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3100/ready
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - wget
            - --no-verbose
            - --tries=1
            - --spider
            - http://localhost:3100/ready
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
        - name: loki-data
          mountPath: /data
      volumes:
      - name: loki-data
        persistentVolumeClaim:
          claimName: loki-pvc-${INSTANCE_ID}
