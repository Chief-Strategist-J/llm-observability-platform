version: "3.9"

services:
  minio:
    image: minio/minio:latest
    container_name: minio-instance-0
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "MinioPassword123!"
      INSTANCE_ID: "0"
    volumes:
      - minio-data-0:/data
    networks:
      database-network:
        ipv4_address: 172.29.0.60

    command: server /data --console-address ":9001"

    labels:
      traefik.enable: "true"
      traefik.docker.network: "database-network"

      # API Router
      traefik.http.routers.minio-api-scaibu.rule: "Host(`scaibu.minio`)"
      traefik.http.routers.minio-api-scaibu.entrypoints: "web,websecure"
      traefik.http.routers.minio-api-scaibu.service: "minio-api-service"
      traefik.http.routers.minio-api-scaibu.tls: "true"
      traefik.http.services.minio-api-service.loadbalancer.server.port: "9000"

      # Console Router
      traefik.http.routers.minio-console-scaibu.rule: "Host(`scaibu.minio-console`)"
      traefik.http.routers.minio-console-scaibu.entrypoints: "web,websecure"
      traefik.http.routers.minio-console-scaibu.service: "minio-console-service"
      traefik.http.routers.minio-console-scaibu.tls: "true"
      traefik.http.services.minio-console-service.loadbalancer.server.port: "9001"

    deploy:
      resources:
        limits:
          memory: "1g"
        reservations:
          memory: "256m"

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: "30s"
      timeout: "20s"
      retries: 3

volumes:
  minio-data-0:

networks:
  database-network:
    external: true
