version: '3.8'

services:
  traefik:
    image: traefik:v3.5
    container_name: traefik-instance-0
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.grafana.address=:31001
      - --entrypoints.loki.address=:31002
      - --entrypoints.otel.address=:31003
    ports:
      - "80:80"
      - "31001:31001"
      - "31002:31002"
      - "31003:31003"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - observability-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-instance-0
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=SuperSecret123!
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - observability-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=PathPrefix(`/`)"
      - "traefik.http.routers.grafana.entrypoints=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  loki:
    image: grafana/loki:latest
    container_name: loki-instance-0
    ports:
      - "3100:3100"
      - "3101:3101"
    volumes:
      - loki-data:/loki
      - ./infrastructure/orchestrator/dynamicconfig/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.loki.rule=PathPrefix(`/`)"
      - "traefik.http.routers.loki.entrypoints=loki"
      - "traefik.http.services.loki.loadbalancer.server.port=3100"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-instance-0
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./infrastructure/orchestrator/dynamicconfig/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  tempo:
    image: grafana/tempo:latest
    container_name: tempo-instance-0
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - tempo-data:/tmp/tempo
      - ./infrastructure/orchestrator/dynamicconfig/tempo.yaml:/etc/tempo.yaml:ro
    command: -config.file=/etc/tempo.yaml
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger-instance-0
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
    networks:
      - observability-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: opentelemetry-collector
    command: ["--config=/etc/otelcol/base.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
    volumes:
      - ./infrastructure/orchestrator/dynamicconfig:/etc/otelcol
      - ./infrastructure/orchestrator/dynamicconfig/logs:/var/log/otelcol
    networks:
      - observability-network
    depends_on:
      - loki
      - prometheus
      - tempo
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:13133/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  observability-network:
    name: observability-network
    driver: bridge

volumes:
  grafana-data:
  loki-data:
  prometheus-data:
  tempo-data:
